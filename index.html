<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GLMol example</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="js/GLmol.js"></script>
      <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
<script>


AFRAME.registerComponent('glmol', {
  schema: {
    width: {type: 'number', default: 20},
    height: {type: 'number', default: 20},
    depth: {type: 'number', default: 1},
    color: {type: 'color', default: '#AAA'},
    molId: {type: 'string', default: 'pdb:2POR'},
    hetatmMode: {type: 'string', default: 'sphere'},
    mainchain: {type: 'string', default: 'thickRibbon'}, //thickRibbon, ribbon, strand, cylinderHelix, chain, tube, bonds
    doNotSmoothen: {type: 'string', default: 'checked'}, //checked, unchecked
    base: {type: 'string', default: 'nuclLine'}, //nuclStick, nuclLine, nuclPolygon
    line: {type: 'string', default: 'unchecked'}, //checked, unchecked
    color: {type: 'string', default: 'chainbow'}, //chainbow, chain, ss, b, polarity
    nb: {type: 'string', default: 'nb_cross'}, //nb_sphere, nb_cross
    cell: {type: 'string', default: 'unchecked'}, //checked, unchecked
    biomt: {type: 'string', default: 'unchecked'}, //checked, unchecked
    packing: {type: 'string', default: 'unchecked'}, //checked, unchecked
    symopHetatms: {type: 'string', default: 'unchecked'} //checked, unchecked
  },

  /**
   * Initial creation and setting of the mesh.
   */
  init: function () {
    var data = this.data;
    var el = this.el;

    // Create geometry.

    var glmol= new GLmol(data);
    //glmol.drawHETATM(data.hetatm);
    // glmol.defineRepresentation()
    // Set mesh on entity.
    el.setObject3D('mesh',  glmol.returnModelGroup() );
  }
});
</script>


    <a-scene background="color: #ECECEC">
    <a-entity glmol=""> <a-entity camera look-controls orbit-controls="target: 0 0 0; minDistance: 0.5; maxDistance: 1; initialPosition: 0 0 1"></a-entity><a-entity>
    </a-scene>
  </body>
</html>
